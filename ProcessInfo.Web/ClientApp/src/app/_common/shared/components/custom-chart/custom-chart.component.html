<div class="custom-chart">
  <google-chart *ngIf="chart.data.length>0" style="width: 100%; height: 300px;" [title]="chart.title" [type]="chart.type"
    [data]="chart.data" [columnNames]="chart.columnNames" [roles]="chart.roles" [options]="chart.options" (ready)="onReady()"
    (select)="onSelect($event)" (error)="onError($event)" (mouseenter)="onMouseEnter($event)" (mouseleave)="onMouseLeave($event)">
  </google-chart>
</div>
