<div class="row">
  <div class="col-md-6 mx-auto">
    <form action="/action_page.php">
      <input-text [model]="applicationData.applicationName" [label]="'Application Name'" [required]="true"></input-text>
      <input-text [model]="applicationData.projectName" [label]="'Project Name'" [required]="true"></input-text>
      <input-text [model]="applicationData.applicationType" [label]="'Application Type'" [required]="true"></input-text>
      <input-text [model]="applicationData.serverPath" [label]="'Server Path'"></input-text>
      <input-text [model]="applicationData.AppPool" [label]="'AppPool'"></input-text>
      <input-text [model]="applicationData.iisInstance" [label]="'IIS Instance'"></input-text>
      <input-text [model]="applicationData.versionControlPath" [label]="'Version Control Path'"></input-text>
      <input-text [model]="applicationData.siteUrl" [label]="'Site Url'"></input-text>
      <input-text [model]="applicationData.configFiles" [label]="'Config Files'"></input-text>
      <input-text [model]="applicationData.database" [label]="'Database'"></input-text>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
