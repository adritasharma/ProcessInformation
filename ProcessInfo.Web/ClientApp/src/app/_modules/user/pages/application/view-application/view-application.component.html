<admin-page-header [options]="componentHeaderData"></admin-page-header>

<div class="row" *ngIf="applicationDetails">
  <div class="col-md-6">
    <p><span class="bold">Application Name: </span>{{applicationDetails.applicationName}}</p>
    <p><span class="bold">Application Type: </span>{{applicationDetails.aapplicationType}}</p>
  </div>
  <div class="col-md-6">
    <p><span class="bold">Project Name : </span>{{applicationDetails.projectName}}</p>
    <p><span class="bold">Team Members: </span>{{applicationDetails.teamMembers}}</p>
  </div>
</div>
<div class="card">
  <div class="card-header">
    Environment
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-12">
        <button class="btn btn-primary">Add Environment</button>
      </div>
    </div>
  </div>
</div>
