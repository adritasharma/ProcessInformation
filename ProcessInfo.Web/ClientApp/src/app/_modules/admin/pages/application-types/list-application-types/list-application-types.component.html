<admin-page-header [options]="componentHeaderData"></admin-page-header>

<!-- <div class="table-responsive"> -->
<table datatable [dtOptions]="dtOptions" class="table table-hover table-striped">
  <thead>
    <tr>
      <th class="action-cell">Action</th>
      <th>ApplicationType Name</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody *ngIf="allApplicationTypes?.length != 0">
    <tr *ngFor="let item of allApplicationTypes ;let i=index">
      <td class="action-cell">
        <list-actions [modulePath]="'/admin/application-type'" [itemId]="item.applicationTypeId" [canDelete]="true" [canEdit]="true"
          (isDeleteClicked)="deleteApplicationType(item.applicationTypeId,item.applicationTypeName)"></list-actions>
      </td>
      <td>
        {{item.applicationTypeName}}
      </td>
      <td>{{item.applicationTypeDescription}}</td>
    </tr>
  </tbody>
  <tbody *ngIf="allApplicationTypes?.length == 0">
    <tr>
      <td colspan="3" class="no-data-available">No data!</td>
    </tr>
  <tbody>
</table>
<!-- </div> -->
