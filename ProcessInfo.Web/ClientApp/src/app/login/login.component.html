<div class="justify-content-center">
  <div class="col-4 mx-auto">
    <div style="text-align: center;">
      <img src="assets/images/logo.png" />
      <h4>Login</h4>
    </div>

    <form #userForm="ngForm" (ngSubmit)="login()">
      <div class="form-content">
        <div class="form-group">
          <input type="text" name="userName" class="form-control" [(ngModel)]="userdetails.username" required
            placeholder="Username">
        </div>

        <div class="form-group">
          <input-password [(model)]="userdetails.password" label="Password" [required]="true"></input-password>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-success" [disabled]="!userForm.valid">Login
        </button>
      </div>
    </form>
  </div>
</div>
